<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de ordenar</title>
    <link rel="stylesheet" href="css/misestilos.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/miscript.js"></script>
</head>
<body>
    <div class="example-parent">
        <div class="example-origin" id="origen1">
          <div id="draggable-1" class="example-draggable" draggable="true" ondragstart="arrastrando(event)" ondragend="arrastrandoFin(event)">
            draggable
          </div>
        </div>
        <div class="example-origin" id="origen2">
          <div id="draggable-2" class="example-draggable" draggable="true" ondragstart="arrastrando(event)" ondragend="arrastrandoFin(event)">
            draggable
          </div>
        </div>
        <div class="example-dropzone" id="destino1" ondragover="recibiendo(event)" ondrop="soltar(event)">
          dropzone 1
        </div>
        <div class="example-dropzone" id="destino2" ondragover="recibiendo(event)" ondrop="soltar(event)">
            dropzone 2
        </div>
      </div>
</body>
</html>
