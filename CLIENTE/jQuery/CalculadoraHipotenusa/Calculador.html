<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora IMC</title>

	<!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

	<script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
	<script type="text/javascript" src="js/calculadora.js"></script>
</head>
<body>
	<div class="row mt-3">

        <div class="col"></div>

        <div class="col bg-secondary text-light">
            <p class="display-1 text-center">Calculadora Hipotenusa</p>
                <div class="mb-3 mt-3">
                    <label class="form-label" for="cat1">Primer número</label>
                    <input class="form-control" type="float" name="cat1" id="cat1"><br />
                </div>
                <div class="mb-3 mt-3">
                    <label class="form-label" for="cat2">Segundo número</label>
                    <input class="form-control" type="float" name="cat2" id="cat2"><br />
                </div>

                <div class="mb-3 mt-3">
                    <button id="btnHipo">Calcular</button>
                </div>
        </div>

        <div class="col">
            <p class="display-1 text-center">Resultado</p>
            <p class="display-1 text-center" id="salidaHipo"></p>
        </div>

    </div>  

    <div class="row mt-3">

        <div class="col"></div>

        <div class="col bg-secondary text-light">
            <p class="display-1 text-center">Calculadora IMC</p>
                <div class="mb-3 mt-3">
                    <label class="form-label" for="peso">Peso</label>
                    <input class="form-control" type="float" name="peso" id="peso"><br />
                </div>
                <div class="mb-3 mt-3">
                    <label class="form-label" for="altura">Altura</label>
                    <input class="form-control" type="float" name="altura" id="altura"><br />
                </div>

                <div class="mb-3 mt-3">
                    <button id="btnIMC">Calcular</button>
                </div>
        </div>

        <div class="col">
            <p class="display-1 text-center">Resultado</p>
            <p class="display-1 text-center" id="salidaIMC"></p>
        </div>

    </div>    
</body>
</html>
