<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="calculadoraIMC.js"></script> 

</head>
<body>
    <div class="row mt-3">

        <div class="col"></div>

        <div class="col bg-secondary text-light">
            <p class="display-1 text-center">Calculadora</p>
            <form>
                <div class="mb-3 mt-3">
                    <label class="form-label" for="peso">Peso</label>
                    <input class="form-control" type="float" name="peso" id="peso" required><br />
                </div>
                <div class="mb-3 mt-3">
                    <label class="form-label" for="alt">Altura</label>
                    <input class="form-control" type="float" name="alt" id="alt" required><br />
                </div>

                <div class="mb-3 mt-3">
                    <button type="button" onclick="calcula()" class="btn btn-light">Calcular</button>
                </div>
            </form>
        </div>

        <div class="col">
            <p class="display-1 text-center">Resultado</p>
            <p class="display-1 text-center" id="salida"></p>
        </div>

    </div>        
</body>
</html>
