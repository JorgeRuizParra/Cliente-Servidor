<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tabla por parámetros</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="ejerciciosDOM.js"></script>

</head>

<body>
    <div class="row mt-3">

        <div class="col bg-danger text-light">
            <p class="display-1 text-center">Parametros</p>
            <form>
                <div class="mb-3 mt-3">
                    <label class="form-label" for="entradaTexto">Entrada de Texto</label>
                    <input class="form-control" type="text" name="entradaTexto" id="entradaTexto"><br />
                </div>
                <div class="mb-3 mt-3">
                    <button type="button" onclick="crearMiDiv()" class="btn btn-light">Crear</button>
                </div>
                <div class="mb-3 mt-3">
                    <button type="button" onclick="anadirElemento()" class="btn btn-light">Añadir Elemento</button>
                </div>
                <div class="mb-3 mt-3">
                    <button type="button" onclick="crearEnlace()" class="btn btn-light">Crear Enlace</button>
                </div>
                <div class="mb-3 mt-3">
                    <button type="button" onclick="cambiaColor()" class="btn btn-light">Cambiar Color</button>
                </div>
                <div class="mb-3 mt-3">
                    <button type="button" onclick="cambiarTexto()" class="btn btn-light">Cambiar Tamaño</button>
                </div>
                <div class="mb-3 mt-3">
                    <button type="button" onclick="ocultarElemento()" class="btn btn-light">Ocultar Elemento</button>
                </div>
            </form>
        </div>

        <div class="col">
            
        </div>

        <div class="col bg-success text-light">
            <p class="display-1 text-center">Resultados</p>
            <div id="miDiv">
                
            </div>
            <div>
                <ul id="miLista">

                </ul>
            </div>
            
            <div id="miTexto">
                HOLA
            </div>
            <div id="elementoOculto">
                Hola2
            </div>
            <div>
                <p id="textoCambiante" style="color:maroon;" onmouseenter="textoCambianteEntrada()" onmouseleave="textoCambianteSalida()">Texto que cambia de color</p>
            </div>
        </div>
        <div class="mt-3">
            <div id="miElemento" style="width:200px; height:200px; background-color:green;">
            </div>
        </div>
    </div>
</body>

</html>
