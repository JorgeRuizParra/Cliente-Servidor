<!DOCTYPE html>
<html>
<head>

	<script type="text/javascript" src="CadenaDeCaracteres.js"></script>

<body>
	<div class="row mt-3">

                </div>
                <div class="mb-3 mt-3">
                    <button type="button" onclick="cadenaCaract()" class="btn btn-light">Enviar</button>
                </div>
            	<div class="col">
 					<p class="display-1 text-center">Resultado</p>
            		<p class="display-1 text-center" id="salida1"></p>
       			 </div>
			</form>
			</div>
			<div class="col"></div>
        </div>

    </body>
