<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Login Con Registro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='css/bootstrap.min.css' rel="stylesheet">
    <script src='js/bootstrap.bundle.min.js'></script>
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid justify-content-end">
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#LoginModal">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#RegistroModal">Registro</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="row">
        <div class="col-auto"></div>
        <div class="col-auto">
          <img width="100%" src="imagenes/imagenPrincipal.jpeg" class="rounded-circle" alt="Los aceros">
        </div>
        <div class="col-auto"></div>
      </div>
      <div class="modal fade" id="RegistroModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Formulario de Registro</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
              <form action="registro.py" method="get">
              <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" placeholder="" name="nombre" id="nombre"><br /><br />
                <label for="nombre">Nombre:</label>
              </div>
              <div class="form-floating mb-3 mt-3">
                <input type="password" class="form-control" placeholder="" name="pass" id="pass"><br /><br />
                <label for="pass">Contraseña:</label>
              </div>
              <div class="form-floating mb-3 mt-3">
                <input type="email" class="form-control" placeholder="" name="email" id="email"><br /><br />
                <label for="email">Email:</label>
              </div>
                <button class="btn btn-primary" type="submit">Enviar</button>
              </form>
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>
      </div>
      <div class="modal fade" id="LoginModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Formulario de Login</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
              <form action="login.py" method="get">
              <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" placeholder="" name="nombre" id="nombre"><br /><br />
                <label for="nombre">Nombre:</label>
              </div>
              <div class="form-floating mb-3 mt-3">
                <input type="password" class="form-control" placeholder="" name="pass" id="pass"><br /><br />
                <label for="pass">Contraseña:</label>
              </div>
                <button class="btn btn-primary" type="submit">Enviar</button>
              </form>
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>
      </div>
</body>
</html>
