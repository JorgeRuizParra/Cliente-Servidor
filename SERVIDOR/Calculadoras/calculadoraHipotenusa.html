<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="calculadoraHipotenusa.js"></script> 

</head>
<body>
    <div class="row mt-3">

        <div class="col"></div>

        <div class="col bg-secondary text-light">
            <p class="display-1 text-center">Calculo Hipotenusa</p>
            <form action="calculadoraHipotenusa.py" method="get">
                <div class="mb-3 mt-3">
                    <label class="form-label" for="num1">Primer cateto</label>
                    <input class="form-control" type="float" name="cat1" id="cat1" required><br />
                </div>
                <div class="mb-3 mt-3">
                    <label class="form-label" for="num2">Segundo cateto</label>
                    <input class="form-control" type="float" name="cat2" id="cat2" required><br />
                </div>

                <div class="mb-3 mt-3">
                    <button type="submit" class="btn btn-light">Calcular</button>
                </div>
            </form>
        </div>

        <div class="col">
            <p class="display-1 text-center"></p>
            <p class="display-1 text-center" id="salida"></p>
        </div>

    </div>        
</body>
</html>
